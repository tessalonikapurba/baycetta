<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- Base page (ultra smooth gradient version) --- */
  body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  cursor: pointer;
  background: linear-gradient(120deg, #ffd1ba, #ffb6c1, #f4a6c1, #d8a7ff);
  background-size: 400% 400%;
  animation: gradientShift 40s ease-in-out infinite;
}

@keyframes gradientShift {
  0% {
    background: linear-gradient(120deg, #ffd1ba, #ffb6c1, #f4a6c1, #d8a7ff);
  }
  25% {
    background: linear-gradient(120deg, #ffe0ca, #ffc8dd, #f6b1c6, #cbb2ff);
  }
  50% {
    background: linear-gradient(120deg, #ffe3d1, #ffc6d9, #f3b0c3, #c6b8ff);
  }
  75% {
    background: linear-gradient(120deg, #ffd6bf, #ffbcd2, #f4a6c1, #d2adff);
  }
  100% {
    background: linear-gradient(120deg, #ffd1ba, #ffb6c1, #f4a6c1, #d8a7ff);
  }
}



    /* --- Love container --- */
    #ui {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* --- Floating love words --- */
    #ui .love {
      position: absolute;
      top: 50%;
      left: 55%;
      margin: -225px 0 0 -225px;
      --i: 1;
    }

    #ui .love_word {
      color: 		#FFE4E1;
      font-size: 1.4rem;
      transform: translateY(-100%) rotateZ(-30deg);
      text-shadow: 0 0 10px #fff;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #ui .love_horizontal {
      animation: horizontal 10000ms infinite alternate ease-in-out;
      animation-delay: calc(var(--i) * -300ms);
    }

    #ui .love_vertical {
      animation: vertical 20000ms infinite linear;
      animation-delay: calc(var(--i) * -300ms);
    }

    /* --- Text kiri utama --- */
    .side-text {
      position: absolute;
      left: 60px;
      top: 40%;
      transform: translateY(-50%);
       color:  #e75480;
      font-size: 2rem;
       text-shadow: 0 0 10px rgba(255, 182, 193, 0.6), 0 0 25px rgba(255, 105, 180, 0.4);
      font-weight: bold;
      letter-spacing: 3px;
      animation: glow 3s ease-in-out infinite;
      white-space: nowrap;
      z-index: 5;
    }

    /* --- Puisi bawah --- */
 .poem {
  position: absolute;
  left: 60px;
  top: 55%;
  transform: translateY(-50%);
  width: 320px;
  color: #fff5fa; /* putih-pink lembut */
  font-size: 1.1rem;
  line-height: 1.6rem;
  font-style: italic;
  text-shadow:
    0 0 8px rgba(255, 170, 200, 0.8),
    0 0 16px rgba(255, 170, 220, 0.7),
    0 0 32px rgba(255, 200, 240, 0.6),
    0 0 48px rgba(255, 220, 255, 0.4);
  animation: fadeIn 6s ease-in-out;
  z-index: 5;
}




.poem-title {
  font-weight: bold;
  color:  #e884a8; /* sebelumnya #DB7093 */
  font-size: 1.3rem;
  margin-bottom: 10px;
   text-shadow:  0 0 8px rgba(255, 190, 220, 0.6);
}

    /* --- Animations --- */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ff69b4, 0 0 30px #ff69b4;
      }
      50% {
        text-shadow: 0 0 20px #ff69b4, 0 0 50px #ff1493;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40%); }
      to { opacity: 1; transform: translateY(-50%); }
    }

    @keyframes horizontal {
      from { transform: translateX(0px); }
      to   { transform: translateX(450px); }
    }

    @keyframes vertical {
      0%   { transform: translateY(180px); }
      10%  { transform: translateY(45px); }
      15%  { transform: translateY(4.5px); }
      18%  { transform: translateY(0px); }
      20%  { transform: translateY(4.5px); }
      22%  { transform: translateY(34.61538px); }
      24%  { transform: translateY(64.28571px); }
      25%  { transform: translateY(112.5px); }
      26%  { transform: translateY(64.28571px); }
      28%  { transform: translateY(34.61538px); }
      30%  { transform: translateY(4.5px); }
      32%  { transform: translateY(0px); }
      35%  { transform: translateY(4.5px); }
      40%  { transform: translateY(45px); }
      50%  { transform: translateY(180px); }
      71%  { transform: translateY(428.57143px); }
      72.5%{ transform: translateY(441.17647px); }
      75%  { transform: translateY(450px); }
      77.5%{ transform: translateY(441.17647px); }
      79%  { transform: translateY(428.57143px); }
      100% { transform: translateY(180px); }
    }

    /* --- Responsiveness --- */
    @media (max-width: 768px) {
      .side-text {
        left: 20px;
        font-size: 1.5rem;
        top: 38%;
      }
      .poem {
        left: 20px;
        width: 260px;
        font-size: 1rem;
        top: 56%;
      }
      #ui .love {
        left: 60%;
      }
    }

    /* --- Petunjuk klik --- */
    .click-hint {
      position: absolute;
      bottom: 30px;
      color: #FFF0F5;
      font-size: 1rem;
      text-shadow: 0 0 10px #ff69b4;
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* --- Twinkling stars --- */
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      z-index: 0;
    }

    /* --- Shooting star --- */
    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(200px, 200px) rotate(45deg);
        opacity: 0;
      }
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      border-radius: 50%;
      animation: shoot 1s linear forwards;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ui"></div>

  <div class="side-text">I love u 4 ever</div>

  <div class="poem">
    <div class="poem-title">Whisper of Dawn</div>
    The night retreats, the stars grow dim,<br>
    A gentle light begins to brim.<br>
    Hope awakens, soft and true<br>
    The world is new, because of you.
  </div>

  <div class="click-hint">ðŸ’— Click anywhere to play music ðŸ’—</div>

  <audio id="bg-music" loop>
    <source src="instrument.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const N = 100;
    const ui = document.getElementById('ui');

    // animasi partikel cinta
    for (let i = 1; i <= N; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.setProperty('--i', i);

      const h = document.createElement('div');
      h.className = 'love_horizontal';

      const v = document.createElement('div');
      v.className = 'love_vertical';

      const word = document.createElement('div');
      word.className = 'love_word';
      word.textContent = 'I love you baycetta';

      v.appendChild(word);
      h.appendChild(v);
      love.appendChild(h);
      ui.appendChild(love);
    }

    // kontrol musik
    const music = document.getElementById('bg-music');
    const hint = document.querySelector('.click-hint');

    document.body.addEventListener('click', () => {
      music.play().then(() => {
        hint.style.display = 'none';
      }).catch(err => console.log('Playback failed:', err));
    }, { once: true });

    // generate bintang acak
    for (let i = 0; i < 70; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }

    // bintang jatuh sesekali âœ¨
    function createShootingStar() {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.top = Math.random() * window.innerHeight * 0.8 + 'px';
      shootingStar.style.left = Math.random() * window.innerWidth * 0.8 + 'px';
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 1000);
    }

    // muncul tiap 3â€“6 detik secara acak
    setInterval(() => {
      if (Math.random() < 0.5) createShootingStar();
    }, 3000);
  </script>
</body>
</html>
